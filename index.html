<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="container center">
      <h1>Rock, paper, scissors</h1>
      <p>Human VS Evil computer (yes, it is evil)</p>
    </header>
    <div class="container center">
      <h2>Round: <span id="round">0</span></h2>
      <h3>Your score, human: <span id="human_score">0</span></h3>
      <h3>Computer's: <span id="computer_score">0</span></h3>
    </div>
    <div class="container center flex">
      <div id="rock" class="selection"><a href="#">ðŸ‘Š</a></div>
      <div id="paper" class="selection"><a href="#">âœ‹</a></div>
      <div id="scissors" class="selection"><a href="#">ðŸ––</a></div>
    </div>
    <div id="game" class="container center flex hidden">
      <div class="card flex">
        <h3>Human...</h3>
        <!-- player's choice to be inserted here after selecting from icons above -->
        <div id="human_choice" class="choice"></div>
      </div>
      <!-- here an arrow pointing the winner will be placed. textContent with JS -->
      <div class="pointer"></div>
      <div class="card flex">
        <h3>Computer...</h3>
        <!-- computer random to be placed here after player choses -->
        <div id="computer_choice" class="choice"></div>
      </div>
    </div>
    <div class="modal hidden">
      <h1 id="modal_title"></h1>
      <button class="btn reset">Try again</button>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
